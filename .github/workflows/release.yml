name: Release

on:
  workflow_dispatch:

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: 下载产物
        uses: actions/download-artifact@v7
        with: { name: artifacts, path: ./artifacts/ }

      - name: 整理产物
        id: prepare
        run: |
          cd ./artifacts
          mv xlp-amd64 xlp
          tar -zcvf xlp-amd64.tar.gz xlp
          mv xlp xlp-amd64
          mv xlp-arm64 xlp
          tar -zcvf xlp-arm64.tar.gz xlp
          mv xlp xlp-arm64
          version=$(cat ./artifacts/version)
          echo "version=$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          ls -lh *.tar.gz

      - name: 发布上传
        uses: softprops/action-gh-release@v2
        env: { GITHUB_TOKEN: "${{ secrets.GH_TOKEN }}" }
        with:
          tag_name: ${{ steps.prepare.outputs.version }}
          name: ${{ steps.prepare.outputs.version }}
          files: |
            ./artifacts/xlp-amd64.tar.gz
            ./artifacts/xlp-arm64.tar.gz

name: 构建、发布与多仓库镜像推送

on:
  workflow_dispatch:
  # push: { tags: ["*"] }

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  # Job 1：Prepare - 编译产物、提取版本号、归档Dockerfile
  Prepare:
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.get_version.outputs.version }} # 导出版本号，供后续Job使用
    steps:
      # 步骤1：拉取最新tag代码仓库
      - name: 检出代码仓库（最新tag）
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          repository: cnk3x/xunlei
          ref: ${{ github.ref }}

      # 步骤2：提取程序版本号
      - name: 提取程序版本号
        id: get_version
        run: |
          VERSION=$(cat xlp.go | grep "const Version =" | head -n1 | grep -Eo '"[^"]+"' | sed 's/"//g')
          if [ -z "$VERSION" ]; then
            echo "错误：未能从xlp.go中提取到版本号"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "成功提取版本号：$VERSION"

      # 步骤3：配置Golang环境
      - name: 配置Golang环境
        uses: actions/setup-go@v6
        with: { go-version: "stable" }

      # 步骤4：静态编译Golang程序（amd64/arm64）
      - name: 静态编译Golang程序（多架构）
        run: |
          mkdir -p ./artifacts
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -trimpath -o ./artifacts/xlp-amd64 ./cmd/xlp
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -trimpath -o ./artifacts/xlp-arm64 ./cmd/xlp
          ls -lh ./artifacts
        env: { CGO_ENABLED: 0, GOOS: linux }

      # 步骤5：归档Dockerfile（与编译产物一起存储）
      - name: 复制Dockerfile到产物目录
        run: |
          cp ./Dockerfile ./artifacts/  # 复制根目录Dockerfile到artifacts目录
          ls -lh ./artifacts  # 验证产物目录（包含xlp-amd64、xlp-arm64、Dockerfile）

      # 步骤6：上传产物包（编译文件+Dockerfile），供后续Job下载
      - name: 上传Prepare产物到Action仓库
        uses: actions/upload-artifact@v6
        with: { name: prepare-artifacts, path: ./artifacts/, retention-days: 1 }

  # Job 2：Release - 推送GitHub Release（依赖Prepare）
  Release:
    runs-on: ubuntu-latest
    needs: Prepare
    steps:
      # 步骤1：下载Prepare Job的产物包
      - name: 下载Prepare产物
        uses: actions/download-artifact@v7
        with: { name: prepare-artifacts, path: ./artifacts/ }

      # 步骤2：重命名产物并打包为tar.gz（用于Release上传）
      - name: 重命名并打包编译产物
        run: |
          cd ./artifacts
          mv xlp-amd64 xlp
          tar -zcvf xlp-amd64.tar.gz xlp
          mv xlp xlp-amd64
          mv xlp-arm64 xlp
          tar -zcvf xlp-arm64.tar.gz xlp
          mv xlp xlp-arm64
          ls -lh *.tar.gz

      # 步骤3：创建GitHub Release并上传压缩包资产
      - name: 创建GitHub Release并上传资产
        uses: softprops/action-gh-release@v2
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}}
        with:
          tag_name: ${{ needs.Prepare.outputs.app_version }}
          name: ${{ needs.Prepare.outputs.app_version }}
          files: |
            ./artifacts/xlp-amd64.tar.gz
            ./artifacts/xlp-arm64.tar.gz

  # Job 3：DockerBuild - 构建镜像并推送至GHCR（依赖Prepare）
  DockerBuild:
    runs-on: ubuntu-latest
    needs: Prepare
    steps:
      # 步骤1：下载Prepare Job的产物包（编译文件+Dockerfile）
      - name: 下载Prepare产物
        uses: actions/download-artifact@v7
        with: { name: prepare-artifacts, path: ./artifacts/ }

      # 步骤2：将产物移动到根目录（保证Dockerfile构建上下文正确）
      - name: 整理构建上下文
        run: |
          cp ./artifacts/Dockerfile ./
          ls -lh ./
          ls -lh ./artifacts

      # 步骤3：配置Docker Buildx（支持多架构构建）
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤4：登录GHCR.io仓库（用于推送镜像）
      - name: 登录GHCR.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      # 步骤5：构建并推送多架构镜像到GHCR
      - name: 构建并推送镜像到GHCR
        uses: docker/build-push-action@v5
        with:
          context: . # 构建上下文为根目录
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/cnk3x/xunlei:${{ needs.Prepare.outputs.app_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4：DcrPush - 从GHCR拉取镜像并推送至Docker Hub（依赖Prepare）
  DcrPush:
    runs-on: ubuntu-latest
    needs: [Prepare, DockerBuild]
    steps:
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录GHCR.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: "${{ github.actor }}"
          password: "${{ secrets.GITHUB_TOKEN }}"

      - name: 登录Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DCR_USER }}
          password: ${{ secrets.DCR_TOKEN }}

      - name: 拉取GHCR多架构镜像并推送至Docker Hub
        run: |
          VERSION=${{ needs.Prepare.outputs.app_version }}
          GHCR_IMAGE=ghcr.io/cnk3x/xunlei:$VERSION
          DOCKER_IMAGE=cnk3x/xunlei:$VERSION
          # 核心命令：创建多架构镜像标签并推送
          docker buildx imagetools create -t $DOCKER_IMAGE $GHCR_IMAGE
          echo "验证Docker Hub多架构镜像清单："
          docker buildx imagetools inspect $DOCKER_IMAGE
          echo "成功将多架构镜像推送至Docker Hub：$DOCKER_IMAGE"

  # Job 5：AcrPush - 从GHCR拉取镜像并推送至阿里云容器镜像服务（依赖Prepare）
  AcrPush:
    runs-on: ubuntu-latest
    needs: [Prepare, DockerBuild]
    steps:
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录GHCR.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 登录阿里云容器镜像服务
        uses: docker/login-action@v3
        with:
          registry: registry.cn-shenzhen.aliyuncs.com
          username: ${{ secrets.ACR_USER }}
          password: ${{ secrets.ACR_TOKEN }}

      - name: 拉取GHCR多架构镜像并推送至Docker Hub
        run: |
          VERSION=${{ needs.Prepare.outputs.app_version }}
          GHCR_IMAGE=ghcr.io/cnk3x/xunlei:$VERSION
          ACR_IMAGE=registry.cn-shenzhen.aliyuncs.com/cnk3x/xunlei:$VERSION
          # 核心命令：创建多架构镜像标签并推送
          docker buildx imagetools create -t $ACR_IMAGE $GHCR_IMAGE
          echo "验证阿里云多架构镜像清单："
          docker buildx imagetools inspect $ACR_IMAGE
          echo "成功将多架构镜像推送至阿里云：$ACR_IMAGE"
